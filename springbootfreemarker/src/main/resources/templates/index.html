<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thymeleaf</title>
</head>
<body>
<h1>number 1  </h1>
<span th:text="vitas">vitas哥哥</span>
<hr/>
<span th:text="${msg}"></span>
<hr/>
<input type="text"  th:value="${msg}"/>
<hr/>
判断变量是否为空
<span th:text="${#strings.isEmpty(msg)}"></span>
<hr/>
判断字符串是否包含某子串
<span th:text="${#strings.contains(msg,'Hello')}"></span>
<hr/>
判断字符串长度
<span th:text="${#strings.length(msg)}"></span>

<hr/>
年
<span th:text="${#dates.year(date)}"></span>

<hr/>
月
<span th:text="${#dates.month(date)}"></span>

<hr/>
日
<span th:text="${#dates.day(date)}"></span>


<h1>条件判断</h1>
<div>
    <span th:if="${sex} == '1'">男</span>
    <span th:if="${sex} == '0'">女</span>
</div>

switch
<div th:switch="${id}">
    <span th:case="1"> ID为1 </span>
    <span th:case="2"> ID为2 </span>
    <span th:case="3"> ID为3 </span>
    <span th:case="*"> 这是默认ID </span>
</div>


<h1>循环迭代</h1>

<table border="1" align="center" width="50%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Index</th>
        <th>Count</th>
        <th>Size</th>
        <th>Odd</th>
        <th>Even</th>
        <th>First</th>
        <th>Last</th>
    </tr>
    <tr th:each="u,var : ${list}">
        <td th:text="${u.id}" ></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.userage}" ></td>
        <td th:text="${u.usersex}" ></td>

        <td th:text="${var.index}" ></td>
        <td th:text="${var.count}" ></td>
        <td th:text="${var.size}" ></td>
        <td th:text="${var.odd}" ></td>
        <td th:text="${var.even}" ></td>
        <td th:text="${var.first}" ></td>
        <td th:text="${var.last}" ></td>
    </tr>

</table>


<h1>迭代map</h1>


<table border="1" align="center" width="50%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Key</th>
<!--        <th>Index</th>-->
<!--        <th>Count</th>-->
<!--        <th>Size</th>-->
<!--        <th>Odd</th>-->
<!--        <th>Even</th>-->
<!--        <th>First</th>-->
<!--        <th>Last</th>-->
    </tr>
    <tr th:each="m : ${map}">
        <td th:text="${m.value.getId()}" ></td>
        <td th:text="${m.value.getUsername()}"></td>
        <td th:text="${m.value.getUserage()}" ></td>
        <td th:text="${m.value.getUsersex()}" ></td>
        <td th:text="${m.key}" ></td>

<!--        <td th:text="${var.index}" ></td>-->
<!--        <td th:text="${var.count}" ></td>-->
<!--        <td th:text="${var.size}" ></td>-->
<!--        <td th:text="${var.odd}" ></td>-->
<!--        <td th:text="${var.even}" ></td>-->
<!--        <td th:text="${var.first}" ></td>-->
<!--        <td th:text="${var.last}" ></td>-->
    </tr>

</table>




<h1>操作域对象</h1>
<hr>

HttpServletRequest:
<hr>
<span th:text="${#request.getAttribute('req')}"></span>
<hr>
<span th:text="${#httpServletRequest.getAttribute('req')}"></span>

<hr>
HttpSession:
<hr>
<span th:text="${session.ses}"></span>
<hr>
<span th:text="${#httpSession.getAttribute('ses')}"></span>
<hr>
Application:

<hr>
<span th:text="${application.app}"></span>
<hr>
<span th:text="${#servletContext.getAttribute('app')}"></span>


<h1>URL表达式</h1>
<a th:href="@{http://www.baidu.com}">打开百度</a>
<a th:href="@{/show2}">打开index2</a>




</body>
</html>
